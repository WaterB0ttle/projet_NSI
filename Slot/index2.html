<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus Slots Machine</title>
    <link rel="icon" href="../ressources/Logo2.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Image de fond sous-marine -->
    <div class="background"></div>

    <!-- Bouton de retour √† l'accueil -->
    <div class="header">
        <div id="title">
            <a id="title-title" href="../main_loggedin/index.html">üè† Retour √† l'Accueil</a>            
        </div>
    </div>

    <!-- Container principal avec machine au centre -->
    <div class="main-container">
        <!-- Panneau de scores √† gauche -->
        <div class="left-panel">
            <!-- Score Display -->
            <div id="scoreBoard">
                <span>Score: </span><span id="scoreValue">0</span>
            </div>
            <div id="scoresDisplay"></div>

            <!-- Historique des parties -->
            <div class="server-panel">
                <h3>Historique des Parties</h3>
                <ul id="scoreHistory"></ul>
                <button id="clearHistory">Effacer l'Historique</button>
            </div>
        </div>

        <!-- Machine √† Sous au centre -->
        <div class="center-panel">
            <!-- Slot Machine Container -->
            <div class="slots">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>

            <div id="debug" class="debug"></div>

            <!-- Octopus Tentacle-style button -->
            <button id="spinButton">Spin</button> 
        </div>

        <!-- Compteur de victoires √† droite -->
        <div class="right-panel">
            <div id="victoryCounter" class="victory-counter">
                <div class="victory-title">Victoires</div>
                <div class="victory-number">0</div>
            </div>
        </div>
    </div>

    <script src="gamble.js"></script>
</body>
</html>
